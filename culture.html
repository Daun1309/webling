<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>culture - 위블링</title>

    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/culture.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="icon" href="./img/W.png" type="image/x-icon" sizes="16x16">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="./index.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>

    <main>
        <section class="sub-top">
            <h2 data-aos="fade-up" data-aos-duration="800">Culture</h2>
            <p data-aos="fade-up" data-aos-duration="1000">회사와 직원이 함께 성장하는 곳</p>
        </section>

        <div class="banner-img"></div>

        <section class="section01">
            <h3 data-aos="fade-up" data-aos-duration="800">
                위블링은 이럼 사람들이<br>
                모여서 만들어요
            </h3>
            <ul>
                <li data-aos="fade-up" data-aos-duration="800">
                    <figure>
                        <img class="img" src="./img/culture/culture-img-01.jpg" alt="">
                        <figcaption>
                            Smart
                        </figcaption>
                        <p>스마트한 통합적 사고</p>
                    </figure>
                </li>

                <li data-aos="fade-up" data-aos-duration="800">
                    <figure>
                        <img class="img" src="./img/culture/culture-img-02_n1.jpg" alt="">
                        <figcaption>
                            Passion
                        </figcaption>
                        <p>적극적이고 열정적인 마인드</p>
                    </figure>
                </li>

                <li data-aos="fade-up" data-aos-duration="800">
                    <figure>
                        <img class="img" src="./img/culture/culture-img-03.jpg" alt="">
                        <figcaption>
                            Honest
                        </figcaption>
                        <p>솔직하고 직설적인 소통 능력</p>
                    </figure>
                </li>

                <li data-aos="fade-up" data-aos-duration="800">
                    <figure>
                        <img class="img" src="./img/culture/culture-img-04.jpg" alt="">
                        <figcaption>
                            Grit
                        </figcaption>
                        <p>끈기와 노력을 다할 준비</p>
                    </figure>
                </li>
            </ul>
            <div class="bg01"></div>
            <div class="bg02"></div>
        </section>

        <div class="banner-img2">
            <h4>우리는 이렇게 일하고 있습니다</h4>
        </div>

        <section class="section02">
            <ul>
                <li>
                    <figure>
                        <div data-aos="fade-up" data-aos-duration="1200">
                            <figcaption>
                                위블링의 출발점
                            </figcaption>
                            <b>우리는 고객 덕후 입니다</b>
                            <p>
                                고객은 위블링 존재의 이유이자 출발점입니다.
                                우리가 하는 모든 일의 우선순위는 고객이어야 하며,
                                어떠한 작은 소리도 놓치지 않아야 합니다.
                                고객 덕후처럼 고객에게 귀 기울일 때 위블링만의
                                독보적인 아이덴티티를 유지할 수 있으며,
                                나아가 대체 불가한 서비스로 고객의 열광적 지지를 얻을 수 있습니다.
                            </p>
                        </div>
                        <img class="img" src="./img/culture/3f7a2f8e81bfca5fba4d048217373c7b.png" alt="">
                    </figure>
                </li>

                <li>
                    <figure>
                        <img class="img" src="./img/culture/260c886f64211175cb511d6ba847bc27.jpg" alt="">
                        <div data-aos="fade-up" data-aos-duration="1200">
                            <figcaption>
                                더 좋은 결과를 위해
                            </figcaption>
                            <b>
                                건설적으로 비판하고<br>
                                치열하게 토론합니다
                            </b>
                            <p>
                                위블링은 무조건 수긍하고 YES하는 직원은 원하지 않습니다.<br>
                                상대와 의견이 늘 같을 수는 없습니다.
                                의견이 다르더라도 솔직하게 이야기할 수 있고,
                                이를 수용할 수 있어야 더 좋은 결과를 얻을 수 있다고 믿습니다.
                                특히 회의실에서만큼은 모두가 질문하고, 비판하고, 아이디어를 제안할 수 있어야 합니다.
                                위블링 회의 중 침묵은 절대 금이 아닙니다.
                            </p>
                        </div>
                    </figure>
                </li>

                <li>
                    <figure>
                        <div data-aos="fade-up" data-aos-duration="1200">
                            <figcaption>
                                모두가 함께하는
                            </figcaption>
                            <b>팀 플레이를 지향합니다</b>
                            <p>
                                위블링은 화려한 스타플레이어가 아닌 팀플레이어를 더 응원합니다.
                                위블링은 혼자일 때보다 함께일 때 더 빛이 나는 팀원이 필요합니다.
                                서로의 약점은 보완하고 혼자서는 절대 이루어낼 수 없는 탁월한
                                비즈니스 성과를 함께 이루어내기를 기대하기 때문입니다.
                            </p>
                        </div>
                        <img class="img" src="./img/culture/c56e891cf3330976596898e6d35c3012.png" alt="">
                    </figure>
                </li>

                <li>
                    <figure>
                        <img class="img" src="./img/culture/71c915a5cf812f5b366341c9740834f5.jpg" alt="">
                        <div data-aos="fade-up" data-aos-duration="1200">
                            <figcaption>
                                업무에 임하는 마인드
                            </figcaption>
                            <b>탁월함을 추구합니다</b>
                            <p>
                                위블링은 탁월함을 추구합니다.
                                한 분야의 전문가가 되기 위해서는 끊임없는 학습과 스스로 정하는 높은 기준,
                                그리고 업무에 임하는 성숙한 마인드가 필수입니다.
                                그 분야의 전문가가 되어야만 빠르게 변하는 트렌드와 변화무쌍한
                                고객의 니즈에 탁월하게 대응해 갈 수 있습니다. 탁월함을 위한 지원은
                                위블링이 모두 해드리겠습니다.
                            </p>
                        </div>
                    </figure>
                </li>

                <li>
                    <figure>
                        <div data-aos="fade-up" data-aos-duration="1200">
                            <figcaption>
                                창조적인 결과 창출
                            </figcaption>
                            <b>똑똑하게 실패합니다</b>
                            <p>위블링은 똑똑한 실패를 독려합니다.
                                똑똑한 실패는 철저한 준비와 계획이 존재하기에 실패 후,
                                인과관계와 실패의 근본적 원인을 명확히 파악할 수 있습니다.
                                실패의 학습을 통해 습득하게 되는 새로운 지식의 가치를 존중하며,
                                이 똑똑한 실패들이 켜켜이 쌓여 또 다른 창조적 성과를 창출할 것을 믿습니다.
                                또한 실패를 은폐하지 않고 빠르고 투명히 드러내어 리스크를 최소화한다면
                                더 큰 피해를 막을 수 있다고 생각합니다.
                            </p>
                        </div>
                        <img class="img" src="./img/culture/ad2d1d14b130ced16dc35f22ec64c3cf.png" alt="">
                    </figure>
                </li>
            </ul>
        </section>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <img class="swiper-slide" src="./img/culture/9c99254ea96ec57a27f39ebe5f585599.jpg" alt="">
                <img class="swiper-slide" src="./img/culture/d729221276f49e5ea7f0ae83228594b8.jpg" alt="">
                <img class="swiper-slide" src="./img/culture/9170ca70bf2a78d224cfe5eab9f402bd.jpg" alt="">
                <img class="swiper-slide" src="./img/culture/9c99254ea96ec57a27f39ebe5f585599.jpg" alt="">
                <img class="swiper-slide" src="./img/culture/d729221276f49e5ea7f0ae83228594b8.jpg" alt="">
                <img class="swiper-slide" src="./img/culture/9170ca70bf2a78d224cfe5eab9f402bd.jpg" alt="">
            </div>
        </div>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                spaceBetween: 20,
                loop: true,
                loopFillGroupWithBlank: true,
                // observer: true,
                // observeParents: true,
            });

            AOS.init();

            const bg01 = document.querySelector(".bg01"),
                bg02 = document.querySelector(".bg02"),
                text = document.querySelector(".section01");

            window.addEventListener('scroll',function(){
                if (text.offsetTop*0.5 < window.pageYOffset) {
                    bg01.style = `transform: translateX(${scrollY-text.offsetTop*0.5}px);`
                    bg02.style = `transform: translateX(-${scrollY-text.offsetTop*0.5}px);`
                } 
            })
            
        </script>
    </main>
</body>
</html>
