<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact - 위블링</title>

    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/contact.css" rel="stylesheet">
    <link rel="icon" href="../img/W.png" type="image/x-icon" sizes="16x16">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="./index.js"></script>
</head>
<body>

    <main>
        <section class="sub-top">
            <h2>Contact</h2>
            <p>소중한 제휴 문의를 기다립니다</p>
            <img src="../img/contact/contact-bg-01_n1.png" alt="">
        </section>

        <div class="container">
    
            <div class="brand">
                <p>문의 브랜드</p>
                <button>SNAPS</button>
                <button>OH PRINT.ME</button>
                <button>OROUND</button>
            </div>
            <div class="input">
                <div class="input-text"> 
                    <input type="text" data-label="이름">
                    <p>이름 *</p>
                </div>
                <div class="input-text"> 
                    <input type="text" data-label="연락처">
                    <p>연락처 *</p>
                </div>
                <div class="input-text"> 
                    <input type="text" data-label="회사명">
                    <p>회사명</p>
                </div>
                <div class="input-text"> 
                    <input type="text" data-label="직무">
                    <p>직무</p>
                </div>
                <div class="input-text"> 
                    <input type="text" data-label="이메일">
                    <p>이메일 *</p>
                </div>

                <!-- <div class="input-text"> 
                    <label class="input-file-button" for="input-file"></label>
                    <input type="file" id="input-file" data-label="첨부파일" style="display: none;">
                    <p class="file">첨부파일</p>
                </div> style="display: none;"-->

                <div class="input-text"> 
                    <input type="text" id="input-file" data-label="첨부파일" >
                    <p class="file">첨부파일</p>
                </div>

                <div class="input-text-"> 
                    <textarea class="input-textarea" data-label="문의내용"></textarea>
                    <p>문의내용 *</p>
                </div>
            </div>

            <input type="checkbox" class="check" data-label="개인정보수집이용 동의">
            <span class="agr">개인정보수집이용 동의</span><br>
            <button class="btn">
                SEND US YOUR INQUIRIES
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36">
                    <path fill="none" d="M0 0h36v36H0z"/><path data-name="패스 8149" d="M19.965 2.74l-2.829 2.828 9.932 9.931H1.275v4h25.793l-9.932 9.93 2.829 2.828 14.759-14.758z" fill="#101010"/>
                </svg>
            </button>

        </div>

        <div class="map-container">
            <div class="map-wrap">
                <section class="top">
                    <h2>Location</h2>
                </section>
            
                <ul class="nav">
                    <li><a href="#">위블링 여의도 본사</a></li>
                    <li><a href="#">위블링 제 1 공장</a></li>
                </ul>
        
                <p class="location">
                    서울특별시 영등포구<br>
                    여의대로 24 전경련회관 21층
                </p>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.3910810403363!2d126.917763515629!3d37.52227743441876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9f186dc4992f%3A0xf8cb3180d6209d09!2z7KCE6rK966Co7ZqM6rSA!5e0!3m2!1sko!2skr!4v1669796813612!5m2!1sko!2skr" 
                width="960" height="480" style="border-radius:200px 0 0 0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" >
            </iframe>
        </div>
        
    </main>

    <script>
        const h2 = document.querySelectorAll('h2');
        const sp = document.querySelectorAll('.sub-top > p');
        const sh = document.querySelectorAll('.sub-top > h2');
        const nav_ = document.querySelectorAll('.nav');
        const location_ = document.querySelectorAll('.location');

        for(let i = 1; i< h2.length; i++){
            h2[i].classList.add('animate__animated', 'animate__fadeInUp');
        }
        
        for(let i = 0; i< sp.length; i++){
            sp[i].classList.add('animate__animated', 'animate__fadeInUp');
        }

        for(let i = 0; i< sh.length; i++){
            sh[i].classList.add('animate__animated', 'animate__fadeInUp');
        }
        
        for(let i = 0; i< nav_.length; i++){
            nav_[i].classList.add('animate__animated', 'animate__fadeInUp');
        }   

        for(let i = 0; i< location_.length; i++){
            location_[i].classList.add('animate__animated', 'animate__fadeInUp');
        }   
    </script>

</body>
</html>
